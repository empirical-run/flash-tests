environments:
  # The live production dashboard (dash.empirical.run), runs on a daily schedule
  - slug: production

  # Preview deployments created per pull request on Vercel
  - slug: preview

  # Used to find recent failed test runs for test-run detail and filter tests
  - slug: staging

  # Dedicated environment for testing snooze scoping behaviour
  - slug: env-to-test-snoozes

  # Environment with no matching Playwright projects, used to test that edge case
  - slug: env-no-match-projects
