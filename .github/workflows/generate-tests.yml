name: Generate tests

on:
  repository_dispatch:
    types: [gen-test]
  workflow_dispatch:

jobs:
  generate_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out test-generator repo
        uses: actions/checkout@v4
        with:
          repository: empirical-run/test-generator
          ref: c371138f9212e35f4c2a6029ba646b64984ba1c3
          token: ${{ secrets.PAT }}
          path: .github/test-gen-repo

      - id: foo
        uses: ./.github/test-gen-repo/actions/gen-test
        with:
          secrets-pat: ${{ secrets.PAT }}
          secrets-openai: ${{ secrets.OPENAI_API_KEY }}
